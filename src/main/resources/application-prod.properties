logging.level.org.springframework=INFO
management.endpoint.health.show-details=never
spring.datasource.url=${PRODUCTION_DB}
spring.datasource.username=${PRODUCTION_USER}
spring.datasource.password=${PRODUCTION_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
s#pring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
password.length=10
jwt.accessTokenExpirationSec=3600
jwt.refreshTokenExpirationSec=86400
spring.security.oauth2.resourceserver.jwt.issuer-uri=self
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=null
jwt.private-key=classpath:keys/private.der
jwt.public-key=classpath:keys/public.der
login.attempt.max=3
login.attempt.expire.minutes=5
