spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:test-schema.sql
spring.sql.init.data-locations=classpath:test-init-data.sql
spring.jpa.properties.hibernate.hbm2ddl.import_files=test-schema.sql
spring.jpa.properties.jakarta.persistence.sql-load-script-source=test-init-data.sql
