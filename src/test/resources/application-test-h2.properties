spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:test-schema-h2.sql
spring.jpa.properties.jakarta.persistence.sql-load-script-source=test-init-data.sql
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
password.length=10
spring.security.oauth2.resourceserver.jwt.issuer-uri=self
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=null
jwt.accessTokenExpirationSec=3600
jwt.refreshTokenExpirationSec=86400
jwt.private-key=classpath:keys/private.der
jwt.public-key=classpath:keys/public.der
login.attempt.max=3
login.attempt.expire.minutes=5
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,metrics,prometheus
